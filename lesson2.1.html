  <!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

  <script>
    "use strict";

    let a = 1, b = 1, c, d;
    /*
     Префиксная форма возвращает новое значение, в то время как постфиксная форма возвращает старое 
     (до увеличения/уменьшения числа).
    c = 2  Т.к. у нас есть инкремент (++) с префиксной формой записи.
     */
    c = ++a;
    console.log(c);
    /*
    d = 1  Т.к. у нас есть инкремент (++) с постфиксной формой записи.
     */
    d = b++;
    console.log(d);
    /*
    с = 4  Т.к. 2 мы складываем с инкрементом с префиксной формой записи.
     */
    c = 2 + ++a;
    console.log(c);
    /*
    d = 3; Т.к. 2 мы складываем с инкрементом с постфиксной формой записи.
     a = 1; b = 2; 
     */
    d = 2 + b++;
    console.log(d);
    console.log(a);
    console.log(b);
  </script>
